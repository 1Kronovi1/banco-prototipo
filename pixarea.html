<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="font-bold h-50 pr-5 pl-5 pt-5 text-white bg-white flex flex-col rounded-b-[40px]"
    >
      <div class="flex flex-row items-center justify-between">
        <a href="index.html"
          ><img class="rotate-180" src="assets/arrow.png" alt=""
        /></a>
        <img src="assets/info-gray.png" alt="" />
      </div>
      <div class="flex flex-col gap-2 mt-7">
        <h1 class="text-black text-2xl">Área Pix</h1>
        <p class="text-[var(--second)] w-40">
          Faça transferências ou cobranças via Pix
        </p>
      </div>
    </section>
    <section class="font-bold">
      <div class="text-sm pl-6 pr-6 pb-4 grid grid-cols-3 w-screen gap-x-6 gap-y-7">
        <div class="flex flex-col items-center justify-center">
          <a
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
            href="transferir.html"
          >
            <img src="assets/transfer-pix.png" alt="" />
          </a>
          <p class="cursor-pointer mt-1 w-20 text-center">Transferir</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/agendar-pix.png" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-20 text-center">Agendar</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/qr-code.png" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-20 text-center">Ler QR code</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/copy-pix.png" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-20 text-center">Pix Copia e Cola</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/cobrar-pix.png" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-20 text-center">Cobrar</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/deposit-pix.png" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-20 text-center">Depositar</p>
        </div>
        <div class="flex flex-col items-center justify-center col-span-full justify-self-center">
          <button
            class="cursor-pointer flex items-center justify-center bg-[var(--second-clara)] w-19 h-19 rounded-full"
          >
            <img src="assets/credit-card.svg" alt="" />
          </button>
          <p class="cursor-pointer mt-1 w-30 text-center">Pix no crédito</p>
          <p class="relative bottom-11 bg-[var(--primary)] text-white rounded-sm pt-[2px] pr-[3px] pb-[2px] pl-[3px]">Até 12x</p>
        </div>
      </div>
    </section>
  </body>
</html>
